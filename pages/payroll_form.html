<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/payroll_form.css">
    <script defer src="../js/EmployeePayrollData.js"></script>
    <script defer src="../js/payroll_event_listeners.js"></script>
    <script defer src="../js/utility.js"></script>
    <script defer src="../js/site_properties.js"></script>


</head>

<body>
    <header class="header-content header">

        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>

    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-elements">

                <div class="form-head">Employee payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <div class="name-error">
                        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                    

                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile"
                                value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile"
                                value="../assets/profile-images/Ellipse -1.png" required>
                            <img class="profile" id="image2" src="../assets/profile-images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile"
                                value="../assets/profile-images/Ellipse -8.png" required>
                            <img class="profile" id="image3" src="../assets/profile-images/Ellipse -8.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile"
                                value="../assets/profile-images/Ellipse -7.png" required>
                            <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div class="gender">
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label class="text" for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <label class="text" for="female">Female</label>

                        </div>
                    </div>

                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div class="department">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                            <label class="text" for="hr">HR</label>

                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                            <label class="text" type="sales">Sales</label>

                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                            <label class="text" for="hr">Finance</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                            <label class="text" type="sales">Engineer</label>
                        </div>
                        <div>

                            <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                            <label class="text" type="sales">Others</label>
                        </div>

                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary </label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                        value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div class="date-selector">
                        <div class="date-items">
                            <div>
                                <select class=day id="day" name="Day">
                                    <option value="" disabled selected>Day</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>

                                </select>
                            </div>
                            <div>
                                <select class="month" id="month" name="Month">
                                    <option value="" disabled selected>Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>

                            </div>
                            <div>
                                <select class="year" id="year" name="Year">
                                    <option value="" disabled selected>Year</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>

                                </select>
                            </div>

                            <error-output class="date-error" for="date-selector"></error-output>

                        </div>


                    </div>

                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input notes" name="Notes" placeholder=""
                        style="height:100px"></textarea>

                </div>
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton" disabled>Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</body>

</html>
